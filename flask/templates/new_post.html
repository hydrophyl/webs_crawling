{% extends 'base.html' %}

{% block head %}
<title>Baolacai - New Post</title>
{% endblock %}

{% block body %}
<br>
<h2>Create New Blog Post:</h2>
<br>
<form action="/posts/new" method="POST">
  <div class="form-group">
    <label for="title">Titel</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Insert Title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <input type="text" class="form-control" name="content" id="content" placeholder="Insert Content">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" name="author" id="author" placeholder="Insert Author">
  </div>
  <input type="submit" class="btn btn-primary" value="Post">
</form>
{% endblock%}
