{% extends 'base.html' %}

{% block head %}
<title>Gallery</title>
{% endblock %}

{% block body %}
<div class="container">
  <br>
  <div class="d-flex justify-content-between">
    <h1 class="text-danger">Images Gallery</h1>
    <a class="btn btn-danger pt-3" href="/gallery/empty">Empty Gallery</a>
  </div>

  {% for file in files %}
  <br>
  <img src="/static/images/{{file}}" loading="lazy" alt="">
  <p>Pic: {{file}}</p>
  {% endfor %}
</div>

{% endblock %}
